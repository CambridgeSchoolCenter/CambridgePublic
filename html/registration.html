    <!-- Regis section -->

    <section class="gradient-custom bg">
        <div class="container py-5 h-100 ">
            <div class="row justify-content-center align-items-center h-100 ">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration " style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5 ">
                            <h3 id="Apply_Header" class="mb-4 pb-2 pb-md-0 mb-md-5 ">Подать заявку на курс</h3>
                            <form method="post" action="http://192.168.0.111:3002/registration"
                                enctype="application/json">

                                <div class="row">
                                    <!-- NAME -->
                                    <div class="col-md-6 mb-4">


                                        <div class="form-outline">
                                            <input id="firstName" type="text" name="name"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="firstName" id="firstNameLabel">Имя</label>
                                        </div>

                                    </div>

                                    <!-- SurnameNAME -->
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input id="lastName" required type="text" name="surname"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName" id="lastNameLabel">Фомилия</label>
                                        </div>

                                    </div>
                                </div>

                                <!-- BIRTHDATE  and Gender -->
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input id="Birth" required type="date" name="date_of_birth"
                                                class="form-control form-control-lg" />
                                            <label for="birthdayDate" class="form-label" id="birthdayDate">Дата
                                                рождения</label>
                                        </div>

                                    </div>
                                    <!-- Gender -->
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1" id="Gender">Пол: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                                value="Мужской" checked />
                                            <label class="form-check-label" for="maleGender" id="Male">Мужской</label>
                                        </div>

                                        <div class="form-check form-check-inline">


                                            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                                value="Женский" />
                                            <label class="form-check-label" for="femaleGender"
                                                id="FeMale">Женский</label>
                                        </div>
                                    </div>
                                </div>


                                <!-- Phone and Course Select -->
                                <div class="row">

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">+992</span>
                                                <input required type="number" id="phoneNumber" name="phone"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <label class="form-label" for="phoneNumber" id="phoneNumberLabel">Номер
                                                телефона</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2 ">

                                        <!-- COURSE -->
                                        <select id="CourseSelect" class="select form-select-lg  form-select"
                                            name="course">
                                            <option value="nothing" disabled selected>Вибирите Курс</option>

                                            <!-- Langauge courses -->
                                            <optgroup label="Языковие Курсы">
                                                <option value="Английский">Английский</option>
                                                <option value="Немецкий">Немецкий</option>
                                                <option value="Русский">Русский</option>
                                                <option value="Китайский">Китайский</option>
                                            </optgroup>

                                            <!-- SubCourses -->
                                            <optgroup value="subcourses" name="subcourse_c" label="Подкурсы">
                                                <option value="Таджиский">Таджиский</option>
                                                <option value="Химия">Химия</option>
                                                <option value="Физика">Физика</option>
                                                <option value="Биология">Биология</option>
                                            </optgroup>

                                            <!-- Medicine Courses -->
                                            <optgroup label="Медицинские курсы">
                                                <option value="Младший медицинский работник">Младший медицинский
                                                    работник
                                                </option>
                                                <option value="Первая медицинская помощь">Первая медицинская помощь
                                                </option>
                                                <option value="Укол">Укол</option>
                                                <option value="Акапелла">Акапел</option>
                                                <option value="Манометр">Манометр</option>
                                                <option value="Изучение медикаментов">Изучение медикаментов</option>
                                                <option value="Массаж">Массаж</option>
                                            </optgroup>
                                        </select>

                                    </div>
                                </div>

                                <!-- COURSE SELECT -->

                                <div class="col-12  d-flex justify-content-around Selects">


                                    <!-- LEVEL-->
                                    <select class="select form-select-lg  form-select SelectLevel  hide " name="level">
                                        <option value="nothing" disabled selected></option>
                                    </select>
                                </div>



                                <div class="mt-4 pt-2">
                                    <input type="submit" id="submit_btn" class="btn btn-primary btn-lg"
                                        value="Подать заявку" />
                                </div>




                            </form>
                        </div>
                    </div>
                </div>
