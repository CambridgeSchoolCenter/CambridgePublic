<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge School Learning Center</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/registration.css">

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-------------- NAVIGATION BAR -------------->
    <nav class=" navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

            <!-- LOGO -->
            <a class="navbar-brand" href="/html/index.html">
                <img src="/img/logo.png" alt="Bootstrap" width="120" height="auto" id="logo">
                Cambridge School
            </a>



            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>



            <!-- List of NAV (i mean everything that in the navbar is here) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/html/index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/index.html#CourseHeader">Наши Курсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/index.html#About">О нас</a>
                    </li>
                    <!-- LANG -->
                    <li class="Site_Language nav-item">

                        <button class="lang_btn">TJ</button>
                        <button class="lang_btn active_btn">RU</button>
                        <button class="lang_btn">EN</button>
                    </li>
                </ul>
            </div>




        </div>
    </nav>

    <!-- Regis section -->

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Подать заявку на курс</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">Имя</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Фомилия</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                            <label for="birthdayDate" class="form-label">Дата рождения</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Пол: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Женский</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Муржской</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="emailAddress">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                            <label class="form-label" for="phoneNumber">Номер телефона</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12  d-flex justify-content-around">

                                        <select class="select form-control-lg">
                                            <option value="1" disabled selected>Вибирите Курс</option>
                                            <option value="2">Subject 1</option>
                                            <option value="3">Subject 2</option>
                                            <option value="4">Subject 3</option>
                                        </select>

                                        <select class="select form-control-lg">
                                            <option value="1" disabled selected>Вибирите Уровень</option>
                                            <option value="2">Subject 1</option>
                                            <option value="3">Subject 2</option>
                                            <option value="4">Subject 3</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>
<script src="/scripts/script.js">

</script>



<!-- language -->
<script src="/scripts/language.js" type="module"></script>
<script src="/scripts/Lang_Changer.js " type="module"></script>


<!-- bootstrab -->
<script src="/scripts/bootstrap.min.js"></script>

</html>
