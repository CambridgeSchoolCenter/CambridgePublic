    <!-- Regis section -->

    <section class="gradient-custom bg">
        <div class="container py-5 h-100 ">
            <div class="row justify-content-center align-items-center h-100 ">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration " style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5 ">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 ">Подать заявку на курс</h3>
                            <form>

                                <div class="row">
                                    <!-- NAME -->
                                    <div class="col-md-6 mb-4">


                                        <div class="form-outline">
                                            <input required type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName" id="firstNameLabel">Имя</label>
                                        </div>

                                    </div>

                                    <!-- SurnameNAME -->
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input required type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName" id="lastNameLabel">Фомилия</label>
                                        </div>

                                    </div>
                                </div>

                                <!-- BIRTHDATE -->
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input required type="date" class="form-control form-control-lg"  />
                                            <label for="birthdayDate" class="form-label" id="birthdayDate">Дата рождения</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1" id="Gender">Пол: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender" id="FeMale">Женский</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender" id="Male">Мужской</label>
                                        </div>
                                    </div>
                                </div>


                                <!-- Phone and Course Select -->
                                <div class="row">

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">+992</span>
                                                <input required type="number"
                                                    id="phoneNumber" class="form-control form-control-lg" />
                                            </div>

                                            <label class="form-label" for="phoneNumber" id="phoneNumberLabel">Номер телефона</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <!-- COURSE -->
                                        <select class="select form-select-lg  form-select" required>
                                            <option value="1" disabled selected>Вибирите Курс</option>
                                            <option value="2">Subject 1</option>
                                            <option value="3">Subject 2</option>
                                            <option value="4">Subject 3</option>
                                        </select>

                                    </div>
                                </div>

                                <!-- COURSE SELECT -->

                                <div class="col-12  d-flex justify-content-around Selects">


                                    <!-- LEVEL-->
                                    <select class="select form-control-lg hide">
                                        <option value="1" disabled selected>Вибирите Уровень</option>
                                        <option value="2">Subject 1</option>
                                        <option value="3">Subject 2</option>
                                        <option value="4">Subject 3</option>
                                    </select>
                                </div>



                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Подать заявку" />
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
