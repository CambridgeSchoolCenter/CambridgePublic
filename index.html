<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge School Learning Center</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-------------- NAVIGATION BAR -------------->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

            <!-- LOGO -->
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="Bootstrap" width="120" height="auto">
                Cambridge School
            </a>



            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- LANG -->
            <div class="Site_Language">

                <button class="lang_btn">TJ</button>
                <button class="lang_btn active_btn">RU</button>
                <button class="lang_btn">EN</button>
            </div>

            <!-- List of NAV (i mean everything that in the navbar is here) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Курсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Подкурсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Подать заявку</a>
                    </li>
                </ul>
            </div>



        </div>
    </nav>

    <!-- main Section -->
    <section class="main">
        <div class="bg_img"></div>
        <div class="Logo_text">
            <h2>Cambridge</h2>
            <h2>School</h2>

            <div class="text">
                <p>
                    Один из лучших образовательных центров в Таджикистане.
                    Высококачественные курсы и подкурсы различных языков и предметов.
                </p>
            </div>
        </div>


        <div class="Button_block">
            <button class="button">Подать заявку</button>
        </div>
    </section>


</body>


<!---------------------- SCRIPTS ---------------------->

<!-- main -->
<script src="scripts/script.js">

</script>

<script src="scripts/language.js" type="module"></script>
